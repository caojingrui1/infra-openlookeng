apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: search-secrets
  namespace: openlookeng-search
spec:
  name: search-secrets
  keysMap:
    application.yaml:
      path: secrets/data/openlookeng/search
      key: application.yaml
    host:
      path: secrets/data/openlookeng/search
      key: host
    username:
      path: secrets/data/openlookeng/search
      key: username
    password:
      path: secrets/data/openlookeng/search
      key: password
    port:
      path: secrets/data/openlookeng/search
      key: port
    depp:
      path: secrets/data/openlookeng/search
      key: depp
    teshost:
      path: secrets/data/openlookeng/search
      key: teshost
    tesport:
      path: secrets/data/openlookeng/search
      key: tesport
    tesusername:
      path: secrets/data/openlookeng/search
      key: tesusername
    tespassword:
      path: secrets/data/openlookeng/search
      key: tespassword